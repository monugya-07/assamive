<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <title>Assamive</title>
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light navbar-light fixed-top">
    <div class="container p-1"><a href="{% url 'home' %}" class="navbar-brand">assamive</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">

                {{customer}}
                {% if request.session.customer %}

                <li class="h4 mb-2 p-2">
                    <a href="{% url 'logout' %}"><i class="bi bi-person">log out</i></a>
                </li>

                {% else %}

                <li class="h4 mb-2 p-2">
                    <a href="{% url 'login' %}"><i class="bi bi-person"></i></a>
                </li>
                {% endif %}

                <li>
                    <div class="h4 mb-1 p-2">
                        <a href="{% url 'cart' %}"><i class="bi bi-cart">{{request.session.cart.keys|length}}</i></a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>
