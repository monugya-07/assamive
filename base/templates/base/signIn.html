{% extends 'main.html' %}

{% block content %}

{% load static %}

<br>
<br>
<br>
<br>

<div class="container">
    <div class="p-4 m-4">
        <div class="pt-4">
            <form action="{% url 'signIn' %}" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- Name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="text" name="firstname" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" class="form-control">
                </div>

                <!-- Phone -->
                <!-- <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="0123456789">
                </div> -->

                <!-- Email -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="abc@gmail.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input required type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="************">
                </div>

                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="form-group">
                    <input required class="btn btn-primary btn-sm" type="submit" value="sign in">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
